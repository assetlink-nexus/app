<a
  href="#"
  class="list-group-item list-group-item-action"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.desc }}</p>
  </div>
  <span class="pull-right">
    <img
      width="100px"
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
  /></span>
</a>
